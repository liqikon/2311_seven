<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>queencard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="title">
        <img src="./src/title.png" alt="Music Player Image" width="500px">
    </div>
    <div class="player-container">
        <img class="disk" src="./src/disk.png" width="500px">
        <div class="btn-timeline-container">
            <div class="btn-container">
                <button id="playButton" class="off"></button>
                <button id="pauseButton" class="off"></button>
            </div>
            <div class="timeline-container">
                <div class="timeline"></div>
                <div class="time">0:00</div>
                <div class="song">
                    <h1>Queen Card</h1>
                </div>
            </div>
            <div class="volume-container">
                <div class="volume-bar">
                  <div class="volume-progress"></div>
                </div>
              </div>
        </div>
        <audio class="audio-player" id="audio-player" src="./src/queencard.mp4"></audio>
    </div>

    <script src="index.js"></script>
</body>

</html>
