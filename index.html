        <script>
        //0.1 동작
       
        //02. 목적(조건)
        //-스크롤 위치
        //-.animation 위치    
        //03. 결과
        //-----------
        let changeStatus = false;

        function handleWindowScroll(e){
            console.dir(document.scrollingElement.scrollTop);

            const targetEle = document.querySelector('.animation');
            const scrollY = document.scrollingElement.scrollTop;
            const targetY = targetEle.offsetTop;
            if (targetY - window.innerHeight < scrollY) {
				const animationTarget = targetEle.querySelectorAll('.list-bank');

				animationTarget.forEach((el, index) => {
					el.style.transitionDelay = `${.5 * index}s`;
					el.classList.add('active');
                    if( changeStatus === false){
                        numberChange(el);
                    }
				})

                changeStatus = true;
			} else {
				const animationTarget = targetEle.querySelectorAll('.list-bank');
				animationTarget.forEach((el, index) => {
					el.classList.remove('active');
        
				})

			}
        }

        const numberChange = (dom) => {
           
            const won_el = dom.querySelector('.won');
            const target = +won_el.dataset.won;
            let nowWon = target - 670000;
            const numberInterval =setInterval(function(){
                nowWon = nowWon+1000;
                const result = ``;
                won_el.innerHTML = numberWithCommas(nowWon);
                
                if(nowWon === target){
                   clearInterval(numberInterval);
                }
            },1)
        }
      
        
        
       function numberWithCommas(x){
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

       }
        const init = () => {
            window.addEventListener('scroll', handleWindowScroll);

        }
        init();
        </script>
